services:
  unpopular-repo:
    image: sonatype/nexus3:latest
    container_name: unpopular-repo
    restart: unless-stopped
    ports:
      - "8082:8081"
      - "8083:8082"
    environment:
      - NEXUS_SECURITY_RANDOMPASSWORD=false
      - NEXUS_ADMIN_PASSWORD=admin123
    volumes:
      - unpopular-repo-data:/nexus-data
    networks:
      - dvsa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  dvsa-app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        UNPOPULAR_REPO_URL: http://localhost:8082
        UNPOPULAR_REPO_USERNAME: admin
        UNPOPULAR_REPO_PASSWORD: admin123
        NEXUS_ALLOW_INSECURE: "false"
        CACHE_BUST: ${CACHE_BUST:-1}
    container_name: dvsa-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      unpopular-repo:
        condition: service_healthy
    networks:
      - dvsa-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dvsa-network:
    driver: bridge

volumes:
  unpopular-repo-data:
    driver: local

